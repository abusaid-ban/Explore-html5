<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exploring-audio video</title>
</head>
<body>
    <h2>Learning audio and video tag in html</h2>
    <audio src="Assets/goat.mp3" controls></audio>
    <br>
    <video src="Assets/video.mp4" width="250px" controls></video>
    <h3>Adding Youtube video by using iframe and embed link</h3>
    <iframe width="460" height="255" src="https://www.youtube.com/embed/Nye27c0BdkU" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <br>
    <iframe width="460" height="255" src="https://www.youtube.com/embed/g8w8_5sgyS0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

</body>
</html>
